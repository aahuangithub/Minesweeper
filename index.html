<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Aaron's Minesweeper</title>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Drawable.pde MSButton.pde Minesweeper.pde Tuple.java">
				</canvas>
		    </section>
		    <footer>
		    Follows standard minesweeper rules.
		    <br>
		    Shift-click or right click to flag.
		    <br>
		    Use the right and left arrow keys to increase/decrease the number of bombs.
		    <br>
		    Spacebar will reset the board and cycle through game modes (a full list of gamemodes can be found in the readme file on the project page).
		    </footer>
	</body>
</html>
